<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="scripts.js" type="module" defer></script>
</head>
<body>
    <main>
        <img src="/img/bag.png" alt="Sacola de Compras">
        <form class="container-btn">
            <input id="input-item" type="text" placeholder="Digite o item que deseja" name="item">
            <button id="adicionar-botao">Salvar Item</button>
        </form>   
        
        <div class="container-lista">
            <h2>Lista de Compras</h2>
            <hr/>   
            <ul id="lista-de-compras">
                <p id="mensagem-lista-vazia" style="display: block;">Sua lista esta vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
            </ul>

            <div id="container-lista-comprados">
                <h2>Comprado</h2>
                <hr />
                <ul id="lista-comprados">

                </ul>
            </div>
        </div>

    </main>
</body>
</html>
